<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <section>
        <h2 id="message">Start The Game!</h2>
        <button id="restart" class="hide">Restart</button>
        <div id="board">
            <div class="box no-top no-left" id="0"></div>
            <div class="box no-top" id="1"></div>
            <div class="box no-top no-right" id="2"></div>
            <div class="box no-left" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box no-right" id="5"></div>
            <div class="box no-left no-bottom" id="6"></div>
            <div class="box no-bottom" id="7"></div>
            <div class="box no-right no-bottom" id="8"></div>
        </div>
    </section>
    <script src="index.js"></script>

</body>

</html>
